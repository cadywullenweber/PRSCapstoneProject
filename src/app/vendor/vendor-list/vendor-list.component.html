<app-menu></app-menu>

<h3>Vendors</h3>
<hr>
{{vendors.length}} vendors found.

<a routerLink='/vendor-create'>Add new vendor</a>
<br>


<table>
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Phone</th>
        <th>Email</th>

    </tr>
    <tr *ngFor="let vendor of vendors">
        <td>{{vendor.id}}</td>
        <td>{{vendor.code}}</td>
        <td>{{vendor.name}}</td>
        <td>{{vendor.address}}</td>
        <td>{{vendor.city}}</td>
        <td>{{vendor.state}}</td>
        <td>{{vendor.zip}}</td>
        <td>{{vendor.phone}}</td>
        <td>{{vendor.email}}</td>

        <td><a routerLink='/vendor-detail/{{vendor.id}}'>Display</a></td>
        <td><a routerLink='/vendor-edit/{{vendor.id}}'>Edit</a></td>

    </tr>
</table>
